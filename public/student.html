<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>داشبورد</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
      body {
        background-color: #f4f6f9;
        font-family: "Vazirmatn", sans-serif;
      }

      .dashboard {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h2 {
        margin-bottom: 2rem;
        color: #333;
      }

      .card {
        border-radius: 15px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        padding-top: 1rem;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }

      .card i {
        color: #2563eb;
        font-size: 50px;
        margin-bottom: 10px;
      }

      .card a {
        text-decoration: none;
        background-color: #2563eb;
        color: white;
        padding: 6px 14px;
        border-radius: 8px;
        display: inline-block;
        transition: 0.2s;
      }

      .card a:hover {
        background-color: #1e4fd1;
      }

      .card-body p {
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="container dashboard">
      <h2>بخش‌ها</h2>

      <div class="row g-4 justify-content-center w-100">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <i class="bi bi-person"></i>
            <div class="card-body">
              <h5 class="card-title">ثبت نام</h5>
              <p class="card-text">فرم ثبت نام دانش‌آموزان</p>
              <a href="/api/dashboard/3/studentsumbit">ثبت‌نام</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <i class="bi bi-card-checklist"></i>
            <div class="card-body">
              <h5 class="card-title">مشاهده کارنامه</h5>
              <p class="card-text">نمایش کارنامه تحصیلی</p>
              <a href="#">مشاهده</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <i class="bi bi-upload"></i>
            <div class="card-body">
              <h5 class="card-title">ارسال تکالیف</h5>
              <p class="card-text">ارسال فایل‌های درسی</p>
              <a href="#">ارسال</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
