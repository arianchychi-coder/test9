<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Vazir, sans-serif;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d6efd;
      font-weight: bold;
    }
    .data {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    .row-item {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      background: #fdfdfd;
    }
    .row-item label {
      width: 30px;
      font-weight: bold;
      color: #495057;
    }
    .row-item input {
      flex: 1;
      min-width: 120px;
    }
    button[type="submit"] {
      display: block;
      margin: 20px auto 0 auto;
      padding: 10px 40px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>

    </form>
